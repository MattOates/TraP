;Example supfam_config.xml copy this to the top level of your home and change as needed. -->

;Path to extra command line tools required
[path]
tools=/home/oates/icy-pool/files/bin

;SUPERFAMILY MySQL database connectivity config
[database]
name=superfamily
version=1.75
host=localhost
user=oates
password=

;Presence of a remote or local webserver to send results to
[webserver]
host=supfam2.cs.bris.ac.uk
user=oates
data=/home/oates/public_html/research/data
doc_root=/home/oates/public_html/research
url=/oates/research

;Who is maintaining this install and database
[maintainer]
name=Matt Oates
email=Matt.Oates@bristol.ac.uk
